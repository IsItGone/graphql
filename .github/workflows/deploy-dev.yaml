name: Deploy to Dev Environment

on:
  push:
    branches:
      - ci
  workflow_dispatch:

jobs:
  build-and-deploy:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build jar with Gradle
        uses: IsItgone/ci-templates/.github/actions/build-jar@main

      - name: Build image with Docker buildx
        uses: IsItgone/ci-templates/.github/actions/build-and-push-image@main
        with:
          # tags: ${{ vars.ORG_NAME }}/${{ github.event.repository.name }}/${{ github.sha }} #이렇게 사용할 수 있도록 변경
          tag: ${{ github.sha }}
          image-name: ${{ vars.ORG_NAME }}/${{ github.event.repository.name }}
          password: ${{ secrets.GHCR_TOKEN }}
